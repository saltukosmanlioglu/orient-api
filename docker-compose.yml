version: "3.3"
services:
  db:
    image: "mysql:5.7.37-oracle"
    ports:
      - "3306:3306"
    volumes:
      - "./.mysql-data/db:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=orientdb
      - MYSQL_DATABASE=orient
  web:
    build: .
    volumes:
      - "./uploads:/var/lib/uploads"